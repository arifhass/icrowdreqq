<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>   h1,h2 { color: #5C99D6;  margin-left: 20%; } </style>
  <title>Page Title</title>
</head>

<body>

  <h1 >Requester Registration</h1>
<br>
<h2>Create an iCrowdTask Account </h2>

<form
action="/login"
style="margin-left: 20%; margin-right: 20%; margin-top: 5%"
method="POST" autocomplete="on"
>
<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input type="email" name="email" class="form-control" id="exp_mail" />
  <small id="emailHelp" class="form-text text-muted"
    >We'll never share your email with anyone else.</small
  >
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input
    type="password"
    name="password"
    class="form-control"
    id="exp_pass"
  />
</div>
<div class="form-check">
  <input
    class="form-check-input position-static"
    type="checkbox"
    name="remember_me"
  />
  <label for="exampleInputPassword1">Remember me</label>

</div>
<button type="submit" class="btn btn-primary">Login</button>
<a href="/forgot"> forgot password? </a>
<br />
<a href="/"> Don't have an account, Register? </a>
<br />
<br />
<a href="auth/google" class="btn btn-danger"
  ><span class="fa fa-google-plus"></span> Google</a
>
</form>
<script>
fetch("/data")
  .then((res) => res.json())
  .then((data) => {
    exp_mail.value = data.username;
    exp_pass.value = data.pass_word;
    console.log(data);
  })
  .catch((err) => console.log(err));
</script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
